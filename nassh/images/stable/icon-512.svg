  </linearGradient>
</defs>

<rect x="6%" y="14%" width="88%" height="72%" rx="5%" fill="url(#bgGradient)" />

<polyline points="60,200 110,245 60,290"
          stroke-width="15" fill="none" stroke="#DB4437" />

<text x="25%" y="50%" dominant-baseline="middle"
      class="label">
<tspan class="blue">O</tspan><tspan class="blue">L</tspan><tspan class="green">D</tspan><tspan class="yellow">:(</tspan>
