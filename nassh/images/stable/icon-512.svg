    font-size: 130px;
    font-family: Roboto, monospace;
    fill: white;
  }

  <!-- Chrome colors -->
  .blue { fill: #4285F4; }
  .red { fill: #DB4437; }
  .yellow { fill: #FFCD40; }
  .green { fill: #0F9D58; }
</style>

<defs>
