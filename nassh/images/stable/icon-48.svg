<?xml version="1.0" standalone="no"?>
<svg width="48pt" height="48pt" viewBox="0 0 48 48"
     version="1.1" xmlns="http://www.w3.org/2000/svg">

<style>
  .label {
    font-size: 25px;
    font-family: Roboto, monospace;
    fill: white;
  }

  <!-- Chrome colors -->
  .blue { stroke: #4285F4; }
  .red { stroke: #DB4437; }
  .yellow { stroke: #FFCD40; }
  .green { stroke: #0F9D58; }
</style>

<defs>
  <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#cc4040" />
    <stop offset="100%" stop-color="#331010" />
  </linearGradient>
</defs>

<rect x="2%" y="4%" width="96%" height="92%" rx="10%" fill="url(#bgGradient)" />

<polyline points="9,15 18,24 9,33" shape-rendering="crispEdges"
          stroke-width="4" fill="none" class="red" />

<text x="50%" y="50%" dominant-baseline="middle"
      class="label">
<tspan class="yellow">:(</tspan>
</text>

</svg>
